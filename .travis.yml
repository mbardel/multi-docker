sudo: required

services:
  - docker

before-install:
  - docker build -t mbardel/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run mbardel/react-test npm test -- --coverage

after_success:
  - docker build -t mbardel/multi-client ./client
  - docker build -t mbardel/multi-nginx ./nginx
  - docker build -t mbardel/multi-server ./server
  - docker build -t mbardel/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push mbardel/multi-client
  - docker push mbardel/multi-nginx
  - docker push mbardel/multi-server
  - docker push mbardel/multi-worker